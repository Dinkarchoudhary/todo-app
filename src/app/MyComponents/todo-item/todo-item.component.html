<div class="my-2 border p-3 rounded" [ngStyle]="{'background-color': !todo?.active ? '#ced4da' : 'inherit'}" >
    <div class="mb-2">
        <h5 class="mb-0" [ngClass]="{'text-decoration-line-through': !todo?.active}">{{todo?.title}}</h5>
        <p class="text-muted mb-0" [ngClass]="{'text-decoration-line-through': !todo?.active}">{{todo?.desc}}</p>
    </div>
    <div class="form-check mt-2 mb-2">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)"
            [checked]="!todo?.active">
        <label class="form-check-label" for="todo{{i}}">Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onHandleDelete(todo)">Delete</button>
</div>
