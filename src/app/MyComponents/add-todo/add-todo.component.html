<!--  Modal Form -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Task
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onAddSubmit()">
                <div class="form-group">
                <label for="title">Todo Title</label>
                <input type="text" [(ngModel)] = "title" name="title" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                <label for="desc">Todo Description</label>
                <input type="text" [(ngModel)] = "desc" class="form-control" id="desc" name="desc">
                </div>
                <button type="submit" class="my-2 btn btn-sm btn-primary" data-bs-dismiss="modal">Add</button>
            </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
